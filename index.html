<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./assets/clever-light.svg" type="image/svg">

</head>

<body>
    <div class="left-container">
        <img src="./assets/clever-light.svg" alt="Clever" class="clever">

        <span class="title">Let's build something amazing today.</span>
        <p class="description">Maybe some text here will help me see it better. Oh God. Oke, let's do it then.</p>

        <div class="circle"></div>
    </div>
    <div class="right-container">
        <span class="emoji">ðŸ‘‹</span>
        <label class="title-right">Nice to see you</label>

        <form>
            <div>
                <label class="label-input">Email address</label>
                <input type="email" name="email" required />
            </div>

            <div>
                <label class="label-input">Password</label>
                <input type="password" name="email" 
                required autocomplete="current-password" />
            </div>

            <label>
                <input type="checkbox" name="logged">
                Keep me logged in
            </label>

            <button class="sign">Sign in</button>

            <span class="or">or</span>

            <div class="social">
                <button>
                    <img src="./assets/github.svg" alt="Github">
                    <span>Github</span>
                </button>

                <button>
                    <img src="./assets/google.svg" alt="Github">
                    <span>Google</span>
                </button>
            </div>

            <div class="account">
                <span>Don't have an account? </span>
                <a href="#">Sign up</a>
            </div>
        </form>
    </div>

</body>

</html>
